<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoraQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body>
    <div class="body-container">
        <div class="logo">
            <h3 style="color: rgb(6, 6, 6);">Kora<span style="color: rgb(22, 47, 191);"><i class="bi bi-search"style="color: blue;"></i>uest</span></h3>
        </div>
    </div>
    <div class="container">
        <div class="sub-container">
            <div class="login-container">
                <div class="">
                    <h3 class="login-title">Login</h3>
                </div>
                <div class="form-container">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            <div class="input-group">
                                {{ form.username }}
                            </div>
                            {% if form.username.errors %}
                            <div class="text-danger mt-1 small">{{ form.username.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                            </div>
                            <div class="input-group">
                                {{ form.password }}
                            </div>
                            
                            {% if form.password.errors %}
                            <div class="text-danger mt-1 small">{{ form.password.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>

                        <div class="signin_button_div">
                            <button type="submit" class="sigin_button">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                            </button>
                        </div>
                    </form>
                    <div class="register_link">
                        <p >Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign Up</a></p>
                        <!-- <a href="#">Forgot password?</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
