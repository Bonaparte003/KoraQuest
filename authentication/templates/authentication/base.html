<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KoraQuest{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <style>
        /* Light Theme CSS Variables */
        :root {
            --kora-white: #ffffff;
            --kora-blue: #60a5fa;
            --kora-blue-light: #93c5fd;
            --kora-blue-dark: #3b82f6;
            --kora-black: #1f2937;
            --kora-light-gray: #f7f7f7;
            --kora-gray: #e5e7eb;
            --kora-dark-gray: #9ca3af;
            --kora-border: #e5e7eb;
            --kora-text: #1f2937;
            --kora-text-secondary: #6b7280;
            --kora-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --kora-card-bg: #ffffff;
            --kora-hover-bg: #f3f4f6;
        }

        body {
            background-color: #ffffff;
            color: var(--kora-text);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: row;

        }
        

        .nav-header{
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* Navigation styles */
        .header-container {
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0.5rem 3rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-radius: 100px;
            height: 50px;
            width: 98%;
        }

        .nav-brand-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            color: var(--kora-blue) !important;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .nav-brand i {
            margin-right: 8px;
            font-size: 2rem;
            color: var(--kora-blue);
        }

        .nav-tab {
            color: rgb(255, 255, 255);
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            background: transparent;
            padding: 10px 20px;
        }

        .nav-tab:hover > i{
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            color: rgb(0, 0, 0);
            background-color: white;
            border-radius: 10px;
            padding: 10px 15px;
        }

        .nav-tab i {
            font-size: 14px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--kora-blue), var(--kora-blue-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid rgba(96, 165, 250, 0.2);
            padding: 5px;
        }

        /* Main content area */
        .main-wrapper {
            flex: 1;
            width: 100%;
            background-color: #ffffff;
            margin: 0 auto;
            border-radius: 20px;
            display: flex;
            border-radius: 20px;
            
        }

        .main-content {
            padding: 10px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-header {
                padding: 1rem;
            }

            .nav-tabs {
                gap: 0.25rem;
            }

            .nav-tab {
                padding: 0.5rem 1rem;
            }
        }
        .logo h3{
            font-size: 20px;
            
        }
        .great-container{
            width: 98%;
            transition: all 0.3s ease;
            margin-left: 100px; /* Add margin to prevent content from being hidden behind nav */
        }
        .nav-container{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            padding: 50px 5px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
        }
        .nav-tabs{
            background-color: black;
            height: 90%;
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            align-items: center;
            /* padding: 10px; */
            border-radius: 100px;
            transition: all 0.3s ease;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="nav-container"> 
        <nav class="nav-tabs">
            <a href="{% url 'dashboard' %}" class="nav-tab {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="bi bi-shop"></i>
            </a>
            {% if user.is_vendor_role %}
            <a href="{% url 'create_product' %}" class="nav-tab {% if request.resolver_match.url_name == 'create_product' %}active{% endif %}">
                <i class="bi bi-plus-circle"></i>
            </a>
            {% endif %}
            <a href="{% url 'purchase_history' %}" class="nav-tab {% if request.resolver_match.url_name == 'purchase_history' %}active{% endif %}">
                <i class="bi bi-clock-history"></i>
            </a>
            <a href="{% url 'bookmarks' %}" class="nav-tab {% if request.resolver_match.url_name == 'bookmarks' %}active{% endif %}">
                <i class="bi bi-bookmark"></i>
            </a>
            {% if not user.is_koraquest %}
            <a href="{% url 'user_qr_code' %}" class="nav-tab {% if request.resolver_match.url_name == 'user_qr_code' %}active{% endif %}">
                <i class="bi bi-qr-code"></i>
            </a>
            {% else %}
            <a href="{% url 'scan_qr_code' %}" class="nav-tab {% if request.resolver_match.url_name == 'scan_qr_code' %}active{% endif %}">
                <i class="bi bi-qr-code-scan"></i>
            </a>
            {% endif %}
            <a href="{% url 'user_settings' %}" class="nav-tab {% if request.resolver_match.url_name == 'user_settings' %}active{% endif %}">
                <i class="bi bi-gear"></i>
            </a>
            <a href="{% url 'logout' %}" class="nav-tab">
                <i class="bi bi-box-arrow-right"></i>
            </a>
        </nav>
    </div>
    <div class="great-container">
        <div class="header-container">
                <div class="nav-brand-section">
                    <div class="logo">
                        <h3 style="color: rgb(6, 6, 6); margin-bottom: 0;">Kora<span style="color: rgb(22, 47, 191);"><i class="bi bi-search"style="color: blue;"></i>uest</span></h3>
                    </div>
                </div>
            </div>
            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
